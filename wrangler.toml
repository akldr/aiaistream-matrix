name = "aiaistream-matrix"
compatibility_date = "2024-12-01"
pages_build_output_dir = "out"

# Cloudflare Pages Functions configuration
[env.production]
name = "aiaistream-matrix"

# Environment variables
[env.production.vars]
# TTS API endpoint - points to separate Worker for logging
NEXT_PUBLIC_TTS_API_ENDPOINT = "https://aiaistream-tts-logger-production.hello-d8c.workers.dev/api/tts-log"

# KV namespace for TTS logs (if using Pages Functions)
[[env.production.kv_namespaces]]
binding = "TTS_LOGS"
# KV namespace ID for TTS logging
id = "74f3173468294bc2aa1b8cd4f2b5d942"

